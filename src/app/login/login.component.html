


<div class="body">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">

          <form  ngForm class="form" [formGroup]="formulaire" (ngSubmit)="connexion()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="email" class="form-control"  placeholder="Email" formControlName="email" required>

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password" required>
            </div>

            <div class="form-group">
              <input type="submit" value="Connexion" class="btn float-md-right login_btn">
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
</div>
