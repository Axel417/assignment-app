<div class="container" *ngIf="assignment">
  <div style="background-color: white;padding: 30px" >
  <div class=" d-flex justify-content-center ">
    <U><h4 class="">Modification du devoir n° <small>{{assignment.id}}</small> concernant: <span style="color: blue">{{assignment.nom}}</span></h4></U>
  </div>
    <form ngForm class="form">
        <mat-form-field>
            <input matInput placeholder="Edition du nom" [(ngModel)]="nomassignment" name="assignment-name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date" required>
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Entrez le nom de l'élève" [(ngModel)]="nomeleve" name="nomeleve" required>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSaveAssignment()">
      Sauver
    </button>
    </form>
</div>
</div>
